<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Grid Visualization</title>
  <link rel="stylesheet" href="./styling.css">
</head>

<body>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./ui/level_selection.js"></script>
  <canvas id="webgl"></canvas>

  <div id="labelsOverview"></div>
  <div id="labelsMain"></div>
  <div id="LevelInfoPanel" class="ui-element">Loading...</div>

  <div id="topLeftUI">
    <div class="flex-row">
      <div id="moneyAmount"></div>
      <button id="helpBtn" aria-label="Help" class="ui-element">?</button>
      <button id="menuBtn" aria-label="Menu" class="ui-element button blue"><b>Menu</b></button>
    </div>
    <div id="menuButtons" style="display:none;">
      <button id="levelSelection" class="button grey">Levels</button>
      <button id="authButton" class="button grey">Login</button>
    </div>
  </div>
  
  <div id="levelSelectionPanel" class="ui-element" style="display:none">
    <button aria-label="Close level selection" class="closeBtn" onclick="this.parentElement.style.display='none'">✕</button>
    <h1 style="text-align:center;">Levels</h1>
    <div id="levelList"></div>
  </div>

  <div id="authPanel" class="ui-element" style="display:none">
    <button aria-label="Close auth" class="closeBtn" onclick="this.parentElement.style.display='none'">✕</button>
    <div id="authContainer">
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="username" id="loginUsername">
        <input type="password" placeholder="Password" id="loginPassword">
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="switchToSignup">Sign up</a></p>
      </div>
      <div id="signupForm" style="display:none">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" id="signupUsername">
        <input type="password" placeholder="Password" id="signupPassword">
        <input type="password" placeholder="Confirm Password" id="signupConfirmPassword">
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </div>
    </div>
    <div id="authError" style="color:red;font-size:0.9em;margin-top:8px;"></div>
  </div>

  <script>
    document.getElementById('switchToSignup').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    });
    document.getElementById('switchToLogin').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });
  </script>
  
  <div id="solvedOverlay" class="ui-element">
    <div id="solvedMessage">Solved!</div>
    <div id="rewardMessage"></div>
    <button id="nextLevelBtn" aria-label="Next level" class="button blue">Next Level</button>
  </div>
  <div id="tutorialHelp" class = "ui-element"></div>
  <script>
    document.getElementById('helpBtn').addEventListener('click', () => {
        window.location.href = '/tutorial.html';
    });

    document.getElementById('menuBtn').addEventListener('click', () => {
      const panel = document.getElementById('menuButtons');
      panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
    });
    document.addEventListener('click', (e) => {
      const menuPanel = document.getElementById('menuButtons');
      const menuBtn = document.getElementById('menuBtn');
      if (!menuPanel.contains(e.target) && !menuBtn.contains(e.target)) {
        menuPanel.style.display = 'none';
      }
    });
  </script>

</body>

</html>
