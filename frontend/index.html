<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Electric Grid Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .label {
      pointer-events: none;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    .label-container {
      position: absolute;
      top: 0;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    #labelsOverview {
      left: 0;
      width: 50%;
    }

    #labelsMain {
      right: 0;
      width: 50%;
    }
  </style>
</head>

<body>
  <script type="module" src="./main.js"></script>
  <canvas id="webgl"></canvas>
  <div id="labelsOverview" class="label-container"></div>
  <div id="labelsMain" class="label-container"></div>
</body>

</html>
